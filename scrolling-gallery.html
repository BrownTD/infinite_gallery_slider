<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Halloween Scroller</title>
    <style>
        .scroller {
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background-color: transparent; /* Set background to transparent */
        }

        .scroller__inner {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
        }

        .scroller[data-animated="true"] {
            overflow: hidden;
            -webkit-mask: linear-gradient(
                90deg,
                transparent,
                white 20%,
                white 80%,
                transparent
            );
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller[data-animated="true"] .scroller__inner {
            width: max-content;
            animation: scroll var(--_animation-duration, 15s)
                var(--_animation-direction, forwards) linear infinite;
        }

        .scroller[data-direction="right"] {
            --_animation-direction: reverse;
        }

        .scroller[data-direction="left"] {
            --_animation-direction: forwards;
        }

        .scroller[data-speed="fast"] {
            --_animation-duration: 10s; /* Faster speed */
        }

        .scroller[data-speed="slow"] {
            --_animation-duration: 20s; /* Slower speed */
        }

        @keyframes scroll {
            to {
                transform: translateX(calc(-50% - 1rem));
            }
        }

        /* General styles */
        :root {
            --clr-neutral-100: hsl(0, 0%, 100%);
            --clr-primary-400: hsl(215, 25%, 27%);
            --clr-primary-800: hsl(217, 33%, 17%);
            --clr-orange: hsl(30, 100%, 50%);
        }

        html {
            color-scheme: light;
        }

        body {
            display: grid;
            min-block-size: 100vh;
            place-content: center;
            font-family: system-ui;
            font-size: 1.125rem;
            background-color: transparent; /* Set background to transparent */
            color: var(--clr-orange);
            text-align: center;
            margin: 0;
        }

        .scroller img {
            height: 150px; /* Make images slightly larger */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="scroller" data-direction="left" data-speed="fast" data-animated="true">
        <div class="scroller__inner">
            <img src="https://static.wixstatic.com/media/1b2b57_4b025473718149fdbcff5c63f0a4158e~mv2.png" alt="Image 1" />
