<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroller</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: relative;
            height: 100%; /* Set height to 100% */
            overflow: hidden;
            width: 100%;
        }
        #permas {
            display: flex;
            white-space: nowrap;
            width: 200%; /* Make the container twice as wide to handle continuous scrolling */
            animation: scroll 10s linear infinite; /* Adjust duration to 10 seconds */
        }
        #permas img {
            height: 100%; /* Scale images to fit container height */
            width: auto; /* Maintain aspect ratio */
            flex-shrink: 0; /* Prevent images from shrinking */
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="permas">
            <img src="https://static.wixstatic.com/media/1b2b57_d04779b1ca8d44e69f923b1f0f2c4cda~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_509c8e7d3c324fc2810e500085ef0598~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_1a292c2f6c8046e59d22ad953fe95eea~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_245126447fcd4063b61da7eab12178cc~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_17c58f6582e4442cab522007a35a009f~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_322409ceb8c84390b5691924febef8a1~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_0b19de7adaac47cf8aa3aaf6e75d6a79~mv2.png" alt="Image">
            <!-- Repeat images to ensure seamless scrolling -->
            <img src="https://static.wixstatic.com/media/1b2b57_d04779b1ca8d44e69f923b1f0f2c4cda~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_509c8e7d3c324fc2810e500085ef0598~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_1a292c2f6c8046e59d22ad953fe95eea~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_245126447fcd4063b61da7eab12178cc~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_17c58f6582e4442cab522007a35a009f~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_322409ceb8c84390b5691924febef8a1~mv2.png" alt="Image">
            <img src="https://static.wixstatic.com/media/1b2b57_0b19de7adaac47cf8aa3aaf6e75d6a79~mv2.png" alt="Image">
        </div>
    </div>
</body>
</html>
